---
- hosts: master
  remote_user: ubuntu
  become: yes
  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False
    - setup:
  roles:
    - buildbot-master
    - webserver

- hosts: linux_worker
  remote_user: ubuntu
  become: yes
  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: False
    - setup:
  roles:
    - buildbot-worker-linux
