machine:
  services:
    - docker
  post:
    - pyenv global 2.7.11

checkout:
  post:
    - git submodule update --init

dependencies:
  pre:
    - sudo apt-get install -y qt5-default qtbase5-dev-tools
    - sudo pip install https://github.com/golemfactory/golem/wiki/wheels/sip-4.15-py2-none-any.whl
    - pip install https://github.com/golemfactory/golem/wiki/wheels/PyQt5-5.2.1-py2-none-any.whl
    - if [ ! -e /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/PyQt5 ]; then ln -s /usr/lib/python2.7/dist-packages/PyQt5/ /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/; fi
    - if [ ! -e /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/sip.so ]; then ln -s /usr/lib/python2.7/dist-packages/sip.so /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/; fi
    - if [ ! -e /usr/local/bin/ipfs ]; then wget https://dist.ipfs.io/go-ipfs/v0.4.4/go-ipfs_v0.4.4_linux-amd64.tar.gz; tar xvfz go-ipfs_v0.4.4_linux-amd64.tar.gz; sudo mv go-ipfs/ipfs /usr/local/bin/ipfs; /usr/local/bin/ipfs init; fi
    - /usr/local/bin/ipfs config --json Bootstrap "[]"
    - /usr/local/bin/ipfs config --json SupernodeRouting.Servers "[]"
    - /usr/local/bin/ipfs config --json Addresses.Swarm '["/ip6/::/tcp/4001", "/ip6/::/udp/4002/utp", "/ip4/0.0.0.0/udp/4002/utp"]'
    - /usr/local/bin/ipfs daemon:
        background: true
    - sudo add-apt-repository -y ppa:ethereum/ethereum && sudo apt-get update && sudo apt-get install geth
    - geth --nodiscover --maxpeers 0 --exec "miner.makeDAG(0)" console
  cache_directories:
    - ~/.ethash

test:
  pre:
    - pip install coverage codecov
  override:
    - coverage run --branch --source=. setup.py test -a "--junitxml=$CIRCLE_TEST_REPORTS/test_result.xml":
        timeout: 1200
  post:
    - codecov
