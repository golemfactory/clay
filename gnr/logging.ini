[loggers]
keys: root,golem,pay

[handlers]
keys: consoleHandler, fileHandlerWithTimeRot

[formatters]
keys: simpleFormatter,dateFormatter

[logger_root]
level: WARNING
handlers: consoleHandler

[logger_golem]
level: INFO
qualname: golem
handlers: fileHandlerWithTimeRot

[logger_pay]
level: DEBUG
qualname: golem.pay
handlers: fileHandlerWithTimeRot

[handler_consoleHandler]
class: StreamHandler
level: WARNING
formatter: simpleFormatter
args: (sys.stdout,)

[handler_fileHandlerWithTimeRot]
class: handlers.TimedRotatingFileHandler
formatter: dateFormatter
args: ('golem.log',  'D', 1, 5)

[formatter_simpleFormatter]
format: %(levelname)s - %(name)s - %(message)s

[formatter_dateFormatter]
format: %(levelname)s - %(module)s - %(asctime)s - %(message)s